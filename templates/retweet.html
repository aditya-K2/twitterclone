{% extends "base.html" %}

{% block content %}
	<div class="upperBar">
		{{ upper_bar_title }}
	</div>
	<div class="tweetBox">
		<form action="">
			{% csrf_token %}
			<input type="text" placeholder="Your Quote Here. Leave Empty for just Retweeting" id="tweetIn">
			<button class="tweetBtn" type="button" onclick="retweet()">
				Retweet
			</button>
		</form>
	</div>
{% endblock content %}
